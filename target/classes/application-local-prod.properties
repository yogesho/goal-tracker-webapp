# Local Production Configuration for PostgreSQL Testing
# This file is used when SPRING_PROFILES_ACTIVE=local-prod

# PostgreSQL Database Configuration (Local)
spring.datasource.url=jdbc:postgresql://localhost:5432/goaltracker
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=goaltracker_user
spring.datasource.password=goaltracker_password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration for Local Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.goaltracker=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Disable H2 Console
spring.h2.console.enabled=false

# Disable data.sql loading
spring.sql.init.mode=never
